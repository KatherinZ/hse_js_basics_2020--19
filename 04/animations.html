<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="animations.css">
  </head>
  <body>
    <div class="box" class="blinking" onclick="reset()">
      <p id ="textInput"></p>
    </div>
    <button onclick="paintItBlack()">
      Покрасить черным
    </button>
    <button onclick="makeCircle()">
      Сделать круглым
    </button>
    <button onclick="move()">
      подвинуть вправо и вниз на 50px
    </button>
    <button onclick="makeBlinking()">
      Сделать мигающим
    </button>
    <input type="text" placeholder="Напишите любое слово" id = "myText">
    <button onclick="addText()">
      Добавить надпись
    </button>
    <input type="text" placeholder="Напишите название цвета на инглише или в HEXе" id = "myColor">
    <button onclick="changeColor()">
      Поменять цвет на введенный
    </button>

    <script src="animations.js"></script>
  </body>
</html>
